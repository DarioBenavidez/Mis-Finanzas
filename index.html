<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finanzas Gold - Dario</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        .tab-content { display: none; }
        .tab-content.active { display: block; }
        .card-bank { background: white; border: 2px solid #f1f5f9; border-radius: 20px; padding: 15px; transition: 0.3s; }
        .card-bank:focus-within { border-color: #FFD700; box-shadow: 0 4px 12px rgba(255, 215, 0, 0.1); }
        .btn-yellow { background-color: #FFD700; color: #000; font-weight: bold; border-radius: 12px; }
    </style>
</head>
<body class="bg-slate-50 text-slate-900">

    <nav class="bg-white border-b-2 border-yellow-400 p-4 sticky top-0 z-50">
        <div class="max-w-6xl mx-auto flex justify-between items-center">
            <h1 class="font-black text-2xl tracking-tighter uppercase">FINANZAS <span class="text-yellow-500" id="user-display">DARIO</span></h1>
            <div class="flex gap-4 text-xs font-bold uppercase">
                <button onclick="showTab('dashboard')">Inicio</button>
                <button onclick="showTab('servicios')">Servicios</button>
                <button onclick="showTab('creditos')">Deudas</button>
            </div>
        </div>
    </nav>

    <main class="max-w-6xl mx-auto p-4 md:p-6">
        <section id="dashboard" class="tab-content active">
            <h3 class="font-black text-[10px] text-slate-400 uppercase tracking-widest mb-4">Mis Entidades Bancarias</h3>
            
            <div class="grid grid-cols-2 md:grid-cols-5 gap-4 mb-8" id="bank-cards"></div>

            <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
                <div class="lg:col-span-2 bg-white p-6 rounded-3xl shadow-sm border border-slate-100">
                    <h3 class="font-bold mb-4 text-slate-500 uppercase text-[10px]">Disponibilidad Estimada</h3>
                    <canvas id="projectionChart" height="130"></canvas>
                </div>

                <div class="bg-white p-6 rounded-3xl border-2 border-yellow-400 shadow-xl">
                    <h3 class="font-bold text-lg mb-4">Ajustes de Cuenta</h3>
                    <input type="text" id="username-input" oninput="updateUser(this.value)" class="w-full border-b-2 border-slate-100 p-2 mb-6 focus:outline-none focus:border-yellow-400 font-bold text-xl">
                    
                    <div class="p-5 rounded-2xl bg-yellow-50 mb-6 text-center">
                        <p class="text-[10px] font-black uppercase text-yellow-700">Total Consolidado</p>
                        <p id="total-cash" class="text-3xl font-black text-slate-900">$ 0</p>
                    </div>

                    <div class="space-y-3">
                        <button onclick="copiarDatos()" class="w-full btn-yellow py-4 text-xs shadow-md">ðŸ“¤ COPIAR DATOS PARA CELULAR</button>
                        <button onclick="importarDatos()" class="w-full bg-black text-white font-bold py-4 text-xs rounded-xl">ðŸ“¥ PEGAR DATOS DE OTRO DISP.</button>
                    </div>
                </div>
            </div>
        </section>

        <section id="servicios" class="tab-content">
            <div class="bg-white p-6 rounded-3xl shadow-sm">
                <h2 class="text-2xl font-black mb-4">SERVICIOS</h2>
                <button onclick="addService()" class="btn-yellow px-6 py-2">+ Cargar Factura</button>
                <div id="services-list" class="mt-4"></div>
            </div>
        </section>

        <section id="creditos" class="tab-content">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                <div><h2 class="text-xl font-black mb-4 uppercase">Deudas</h2><div id="credit-list" class="space-y-4"></div></div>
                <div><h2 class="text-xl font-black mb-4 uppercase">Fijos</h2><div id="fixed-list" class="space-y-4"></div></div>
            </div>
        </section>
    </main>

    <script>
        let db = JSON.parse(localStorage.getItem('finanzas_gold_v1')) || {
            user: "Dario",
            banks: [{name:"M. PAGO", bal:0}, {name:"ASTROPAY", bal:0}, {name:"BBVA", bal:0}, {name:"SANTANDER", bal:0}, {name:"YPF", bal:0}],
            services: [], credits: [], fixedItems: []
        };

        // 1. DIBUJAR LOS BANCOS (Solo se hace una vez al cargar la pÃ¡gina)
        function inicializarBancos() {
            const container = document.getElementById('bank-cards');
            container.innerHTML = '';
            db.banks.forEach((b, i) => {
                container.innerHTML += `
                    <div class="card-bank shadow-sm">
                        <p class="text-[9px] font-black text-slate-400 uppercase mb-2">${b.name}</p>
                        <div class="flex items-center">
                            <span class="font-bold text-slate-400 mr-1">$</span>
                            <input type="number" 
                                   value="${b.bal}" 
                                   oninput="updateBank(${i}, this.value)" 
                                   class="w-full font-black text-xl focus:outline-none bg-transparent">
                        </div>
                    </div>`;
            });
            actualizarSoloTotales();
        }

        // 2. ACTUALIZAR DATOS SIN TOCAR LOS INPUTS (Evita pÃ©rdida de foco)
        function updateBank(index, valor) {
            db.banks[index].bal = parseFloat(valor) || 0;
            localStorage.setItem('finanzas_gold_v1', JSON.stringify(db));
            actualizarSoloTotales();
        }

        function actualizarSoloTotales() {
            const total = db.banks.reduce((acc, b) => acc + b.bal, 0);
            document.getElementById('total-cash').innerText = `$ ${total.toLocaleString()}`;
            document.getElementById('user-display').innerText = db.user.toUpperCase();
            document.getElementById('username-input').value = db.user;
            actualizarGrafico(total);
        }

        // SINCRONIZACIÃ“N
        function copiarDatos() {
            navigator.clipboard.writeText(JSON.stringify(db));
            alert("âœ… Â¡Copiado! Ahora pegalo en tu celular.");
        }

        function importarDatos() {
            const data = prompt("Pega aquÃ­ el cÃ³digo:");
            if(data) {
                db = JSON.parse(data);
                localStorage.setItem('finanzas_gold_v1', JSON.stringify(db));
                location.reload();
            }
        }

        function showTab(id) {
            document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));
            document.getElementById(id).classList.add('active');
        }

        function updateUser(v) { db.user = v; localStorage.setItem('finanzas_gold_v1', JSON.stringify(db)); document.getElementById('user-display').innerText = v.toUpperCase(); }

        let myChart;
        function actualizarGrafico(total) {
            const ctx = document.getElementById('projectionChart').getContext('2d');
            if(myChart) myChart.destroy();
            myChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: ['Mes 1', 'Mes 2', 'Mes 3', 'Mes 4', 'Mes 5', 'Mes 6'],
                    datasets: [{ data: [total, total, total, total, total, total], borderColor: '#FFD700', tension: 0.4 }]
                },
                options: { plugins: { legend: { display: false } } }
            });
        }

        // Iniciar la app
        window.onload = inicializarBancos;
    </script>
</body>
</html>

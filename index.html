<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finanzas Gold - Dario (Master)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        .tab-content { display: none; }
        .tab-content.active { display: block; }
        .card-bank { background: white; border: 2px solid #f1f5f9; border-radius: 20px; padding: 15px; }
        .btn-yellow { background-color: #FFD700; color: #000; font-weight: bold; border-radius: 12px; transition: 0.3s; }
        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.8); z-index: 100; align-items: center; justify-content: center; padding: 20px; }
        .modal.active { display: flex; }
        .event-card { background: #FFD700; padding: 20px; border-radius: 25px; box-shadow: 0 6px 0 #d4b500; }
        .fixed-debt-border { border-left: 12px solid #64748b; }
        .installment-debt-border { border-left: 12px solid #ef4444; }
        .saving-card { border-left: 12px solid #22c55e; background: #f0fdf4; }
        .editable-amount { transition: 0.2s; border-bottom: 2px solid transparent; }
        .editable-amount:focus { outline: none; border-bottom: 2px solid #FFD700; background: #fffdeb; }
        input[type=number]::-webkit-inner-spin-button, input[type=number]::-webkit-outer-spin-button { -webkit-appearance: none; margin: 0; }
    </style>
</head>
<body class="bg-slate-50 text-slate-900 font-sans">

    <div id="invoice-modal" class="modal" onclick="this.classList.remove('active')">
        <img id="modal-img" src="" class="max-w-full max-h-full rounded-lg shadow-2xl">
    </div>

    <nav class="bg-white border-b-2 border-yellow-400 p-4 sticky top-0 z-50 shadow-sm">
        <div class="max-w-6xl mx-auto flex justify-between items-center">
            <h1 class="font-black text-2xl tracking-tighter uppercase italic">FINANZAS <span class="text-yellow-500" id="user-display">DARIO</span></h1>
            <div class="flex gap-4 text-[10px] font-black uppercase">
                <button onclick="showTab('dashboard')">Inicio</button>
                <button onclick="showTab('servicios')">Servicios</button>
                <button onclick="showTab('creditos')">Deudas</button>
                <button onclick="showTab('ahorros')" class="text-green-600 font-black">Ahorros</button>
            </div>
        </div>
    </nav>

    <main class="max-w-6xl mx-auto p-4 md:p-6">
        
        <section id="dashboard" class="tab-content active">
            <h3 class="font-black text-[10px] text-slate-400 uppercase tracking-widest mb-4 italic">Bancos y Billeteras</h3>
            <div class="grid grid-cols-2 md:grid-cols-5 gap-4 mb-8" id="bank-cards"></div>

            <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
                <div class="lg:col-span-2 bg-white p-6 rounded-3xl shadow-sm border border-slate-100">
                    <h3 class="font-bold mb-4 text-slate-500 uppercase text-[10px]">Disponibilidad Proyectada</h3>
                    <canvas id="projectionChart" height="130"></canvas>
                </div>
                
                <div class="bg-white p-6 rounded-3xl border-2 border-yellow-400 shadow-xl text-center">
                    <input type="text" id="username-input" oninput="updateUser(this.value)" class="w-full border-b border-slate-100 p-2 mb-4 text-center focus:outline-none font-black text-xl uppercase bg-transparent text-slate-300">
                    
                    <div class="p-5 rounded-2xl bg-white mb-4 border border-yellow-100 shadow-inner">
                        <p class="text-[10px] font-black text-slate-400 uppercase mb-1 italic">Saldo Real Disponible</p>
                        <p id="total-cash" class="text-4xl font-black tracking-tighter">$ 0</p>
                    </div>

                    <div class="text-left space-y-1 mb-6 px-2 text-[10px] font-black uppercase tracking-tighter">
                        <div class="flex justify-between text-green-600"><span>Bancos (+):</span> <span id="sum-banks">$ 0</span></div>
                        <div class="flex justify-between text-red-500"><span>Gastos/Deudas (-):</span> <span id="sum-debts">$ 0</span></div>
                        <div class="flex justify-between text-blue-600"><span>Ahorros (-):</span> <span id="sum-savings">$ 0</span></div>
                    </div>

                    <div class="space-y-2">
                        <button onclick="copiarDatos()" class="w-full btn-yellow py-3 text-[10px] uppercase shadow-md">üì§ Copiar Datos</button>
                        <button onclick="importarDatos()" class="w-full bg-black text-white py-3 text-[10px] rounded-xl font-bold uppercase">üì• Pegar Datos</button>
                    </div>
                </div>
            </div>

            <div class="mt-12">
                <div class="flex justify-between items-center mb-6">
                    <h3 class="font-black text-xl italic uppercase">Eventos Especiales</h3>
                    <button onclick="addEvent()" class="bg-yellow-400 px-6 py-2 rounded-full font-black text-[10px] uppercase">+ Nuevo Evento</button>
                </div>
                <div id="events-grid" class="grid grid-cols-1 md:grid-cols-3 gap-6"></div>
            </div>
        </section>

        <section id="servicios" class="tab-content">
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                <div class="bg-white p-6 rounded-3xl shadow-sm border">
                    <h2 class="font-black mb-6 uppercase text-xs italic text-slate-500 italic">Pendientes Mensuales</h2>
                    <div id="services-checklist" class="space-y-4"></div>
                </div>
                <div class="md:col-span-2 bg-white p-6 rounded-3xl shadow-sm border">
                    <div class="flex justify-between items-center mb-6">
                        <h2 class="text-xl font-black uppercase italic italic">Historial y Comprobantes</h2>
                        <button onclick="triggerServiceUpload()" class="btn-yellow px-4 py-2 text-[10px] uppercase shadow-sm">+ CARGAR FACTURA (PDF/IMG)</button>
                        <input type="file" id="invoice-input" class="hidden" accept="image/*,application/pdf" onchange="processInvoice(this)">
                    </div>
                    <div id="services-history" class="space-y-3"></div>
                </div>
            </div>
        </section>

        <section id="creditos" class="tab-content">
            <div class="flex justify-between items-center mb-8">
                <h2 class="text-2xl font-black uppercase italic tracking-tighter text-slate-800">Compromisos Mensuales</h2>
                <div class="flex gap-2">
                    <button onclick="addCredit(true)" class="bg-slate-800 text-white px-4 py-3 text-[10px] font-black rounded-xl uppercase shadow-md">+ Gasto Fijo</button>
                    <button onclick="addCredit(false)" class="btn-yellow px-4 py-3 text-[10px] uppercase shadow-md">+ Deuda Cuotas</button>
                </div>
            </div>
            <div id="credit-list" class="grid grid-cols-1 md:grid-cols-2 gap-6"></div>
        </section>

        <section id="ahorros" class="tab-content">
            <div class="flex justify-between items-center mb-8">
                <h2 class="text-2xl font-black uppercase italic tracking-tighter text-green-700 italic">Huchas de Ahorro</h2>
                <button onclick="addSavingMeta()" class="bg-green-600 text-white px-6 py-3 text-[10px] font-black rounded-xl uppercase shadow-md">+ Nueva Meta</button>
            </div>
            <div id="savings-grid" class="grid grid-cols-1 md:grid-cols-2 gap-6"></div>
        </section>
    </main>

    <script>
        // BASE DE DATOS INICIAL
        let db = JSON.parse(localStorage.getItem('finanzas_gold_v1')) || {
            user: "Dario",
            banks: [{name:"M. PAGO", bal:0}, {name:"ASTROPAY", bal:0}, {name:"BBVA", bal:0}, {name:"SANTANDER", bal:0}, {name:"YPF", bal:0}],
            services: [], credits: [], events: [], savings: [],
            serviceStatus: {Luz: 0, Agua: 0, Gas: 0, Internet: 0}
        };

        function init() {
            const container = document.getElementById('bank-cards');
            container.innerHTML = '';
            db.banks.forEach((b, i) => {
                container.innerHTML += `
                    <div class="card-bank shadow-sm border border-slate-100">
                        <p class="text-[9px] font-black text-slate-400 uppercase mb-2 italic">${b.name}</p>
                        <div class="flex items-center text-2xl font-black">
                            <span class="text-slate-300 font-bold mr-1 italic">$</span>
                            <input type="number" value="${b.bal}" oninput="updateBank(${i}, this.value)" class="w-full focus:outline-none bg-transparent">
                        </div>
                    </div>`;
            });
            renderAll();
        }

        function updateBank(i, v) { db.banks[i].bal = parseFloat(v) || 0; save(); actualizarTotales(); }

        // GESTI√ìN DE FACTURAS (PDF/IMG)
        function triggerServiceUpload() { document.getElementById('invoice-input').click(); }
        function processInvoice(input) {
            if (input.files && input.files[0]) {
                const file = input.files[0];
                const name = prompt("Nombre del pago (Ej: Luz Edesur):");
                const amount = parseFloat(prompt("Monto pagado:"));
                const reader = new FileReader();
                reader.onload = function(e) {
                    db.services.push({ name: name || "Pago", amount: amount || 0, date: new Date().toLocaleDateString(), fileData: e.target.result, fileType: file.type });
                    save(); renderAll();
                };
                reader.readAsDataURL(file);
            }
        }
        function viewFile(fileData, type) {
            if (type === "application/pdf") {
                const newWindow = window.open();
                newWindow.document.write(`<iframe src="${fileData}" frameborder="0" style="width:100%; height:100%;" allowfullscreen></iframe>`);
            } else {
                document.getElementById('modal-img').src = fileData;
                document.getElementById('invoice-modal').classList.add('active');
            }
        }

        // RENDERIZADO GENERAL
        function renderAll() {
            // Eventos
            document.getElementById('events-grid').innerHTML = db.events.map((ev, i) => `
                <div class="event-card">
                    <div class="flex justify-between items-start"><span class="font-black text-xs uppercase text-yellow-900">${ev.name}</span><button onclick="deleteItem('events', ${i})" class="text-yellow-800">‚úï</button></div>
                    <p class="text-3xl font-black mt-2 tracking-tighter">$ ${ev.budget.toLocaleString()}</p>
                </div>`).join('');

            // Checklist
            const labels = ['Luz', 'Agua', 'Gas', 'Internet'];
            document.getElementById('services-checklist').innerHTML = labels.map(label => `
                <div class="flex justify-between items-center p-4 bg-slate-50 rounded-2xl border border-slate-100">
                    <span class="font-black text-[10px] uppercase text-slate-500 italic">${label}</span>
                    <input type="number" value="${db.serviceStatus[label] || ''}" oninput="updateServiceStatus('${label}', this.value)" class="w-24 bg-transparent text-right font-black text-yellow-600 focus:outline-none text-lg">
                </div>`).join('');

            // Historial
            document.getElementById('services-history').innerHTML = db.services.slice().reverse().map((s, i) => `
                <div class="flex justify-between items-center p-4 bg-slate-50 rounded-2xl border border-slate-100">
                    <div><p class="font-black text-sm uppercase text-slate-700">${s.name}</p><p class="text-[10px] text-slate-400 font-bold">${s.date}</p></div>
                    <div class="flex items-center gap-4">
                        <span class="font-black text-xl text-slate-900">$ ${s.amount.toLocaleString()}</span>
                        ${s.fileData ? `<button onclick="viewFile('${s.fileData}', '${s.fileType}')" class="bg-white p-2 rounded-full shadow-sm text-lg">${s.fileType === 'application/pdf' ? 'üìÑ' : 'üëÅÔ∏è'}</button>` : ''}
                        <button onclick="deleteItem('services', ${db.services.length - 1 - i})" class="text-slate-300">‚úï</button>
                    </div>
                </div>`).join('');

            // Deudas/Fijos con Edici√≥n por Inflaci√≥n
            document.getElementById('credit-list').innerHTML = db.credits.map((c, i) => `
                <div class="p-6 bg-white ${c.isFixed ? 'fixed-debt-border' : 'installment-debt-border'} shadow-sm rounded-3xl flex justify-between items-center border border-slate-100">
                    <div>
                        <p class="text-[10px] font-black text-slate-400 uppercase mb-1 italic">${c.isFixed ? 'Gasto Permanente' : c.tipo}</p>
                        <p class="font-black text-sm uppercase text-slate-800 tracking-tighter">${c.entidad}</p>
                        ${!c.isFixed ? `<p class="text-[10px] font-bold text-red-400">Restan ${c.restantes} cuotas</p>` : `<p class="text-[10px] font-bold text-slate-400">Mensual</p>`}
                    </div>
                    <div class="text-right">
                        <div class="flex items-center justify-end text-3xl font-black text-slate-900 tracking-tighter">
                            <span class="mr-1">$</span>
                            <input type="number" value="${c.cuota}" oninput="updateDebtAmount(${i}, this.value)" class="editable-amount w-32 bg-transparent text-right">
                        </div>
                        <button onclick="deleteItem('credits', ${i})" class="text-[9px] font-black text-slate-300 uppercase mt-2">Eliminar</button>
                    </div>
                </div>`).join('');

            // Ahorros
            document.getElementById('savings-grid').innerHTML = (db.savings || []).map((s, i) => `
                <div class="p-6 bg-white saving-card shadow-sm rounded-3xl flex justify-between items-center border border-slate-100">
                    <div><p class="text-[10px] font-black text-green-600 uppercase mb-1">Ahorro Guardado</p><p class="font-black text-xl uppercase text-slate-800">${s.name}</p></div>
                    <div class="text-right">
                        <div class="flex items-center justify-end text-3xl font-black text-green-700 tracking-tighter">
                            <span class="mr-1">$</span>
                            <input type="number" value="${s.total}" oninput="updateSavingAmount(${i}, this.value)" class="editable-amount w-32 bg-transparent text-right">
                        </div>
                        <button onclick="deleteItem('savings', i)" class="text-[9px] font-black text-slate-300 uppercase mt-2">Cerrar</button>
                    </div>
                </div>`).join('');

            actualizarTotales();
        }

        // L√ìGICA DE C√ÅLCULO
        function updateDebtAmount(i, v) { db.credits[i].cuota = parseFloat(v) || 0; save(); actualizarTotales(); }
        function updateSavingAmount(i, v) { db.savings[i].total = parseFloat(v) || 0; save(); actualizarTotales(); }
        function updateServiceStatus(label, v) { db.serviceStatus[label] = parseFloat(v) || 0; save(); actualizarTotales(); }
        
        function addCredit(isFixed) {
            const entidad = prompt(isFixed ? "Nombre del gasto (Seguro/Cochera):" : "Entidad:");
            const cuota = parseFloat(prompt("Monto mensual:"));
            if(entidad && cuota) {
                db.credits.push({ tipo: isFixed ? "Gasto Fijo" : "Cr√©dito", entidad, cuota, restantes: isFixed ? 0 : parseInt(prompt("Cuotas:")), isFixed });
                save(); renderAll();
            }
        }

        function addSavingMeta() {
            const name = prompt("Meta de ahorro:");
            if(name) { db.savings.push({ name, total: 0 }); save(); renderAll(); }
        }

        function addEvent() {
            const name = prompt("Evento:");
            const budget = parseFloat(prompt("Monto:"));
            if(name && budget) { db.events.push({ name, budget }); save(); renderAll(); }
        }

        function deleteItem(key, i) { if(confirm("¬øEliminar?")) { db[key].splice(i, 1); save(); renderAll(); } }
        function save() { localStorage.setItem('finanzas_gold_v1', JSON.stringify(db)); }

        function actualizarTotales() {
            const totalBancos = db.banks.reduce((acc, b) => acc + b.bal, 0);
            const totalServicios = Object.values(db.serviceStatus).reduce((acc, v) => acc + (parseFloat(v) || 0), 0);
            const totalCuotasDeudas = db.credits.reduce((acc, c) => acc + c.cuota, 0);
            const totalAhorros = (db.savings || []).reduce((acc, s) => acc + s.total, 0);
            
            const totalGasto = totalServicios + totalCuotasDeudas;
            const saldoReal = totalBancos - totalGasto - totalAhorros;

            document.getElementById('sum-banks').innerText = `$ ${totalBancos.toLocaleString()}`;
            document.getElementById('sum-debts').innerText = `- $ ${totalGasto.toLocaleString()}`;
            document.getElementById('sum-savings').innerText = `- $ ${totalAhorros.toLocaleString()}`;
            document.getElementById('total-cash').innerText = `$ ${saldoReal.toLocaleString()}`;
            document.getElementById('total-cash').className = saldoReal < 0 ? "text-4xl font-black text-red-600" : "text-4xl font-black text-slate-900";
            document.getElementById('user-display').innerText = db.user.toUpperCase();
            document.getElementById('username-input').value = db.user;
            updateChart(saldoReal);
        }

        function showTab(id) {
            document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));
            document.getElementById(id).classList.add('active');
        }

        function updateUser(v) { db.user = v; save(); document.getElementById('user-display').innerText = v.toUpperCase(); }
        function copiarDatos() { navigator.clipboard.writeText(JSON.stringify(db)); alert("‚úÖ C√≥digo Copiado"); }
        function importarDatos() { const d = prompt("Pega el c√≥digo:"); if(d) { try { db = JSON.parse(d); save(); location.reload(); } catch(e) { alert("Error"); } } }

        let myChart;
        function updateChart(total) {
            const ctx = document.getElementById('projectionChart').getContext('2d');
            if(myChart) myChart.destroy();
            myChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: ['M1', 'M2', 'M3', 'M4', 'M5', 'M6'],
                    datasets: [{ data: [total, total, total, total, total, total], borderColor: '#FFD700', borderWidth: 5, tension: 0.4, pointRadius: 0 }]
                },
                options: { plugins: { legend: { display: false } }, scales: { y: { beginAtZero: false } } }
            });
        }
        window.onload = init;
    </script>
</body>
</html>

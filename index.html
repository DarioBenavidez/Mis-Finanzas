<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finanzas Gold - Dario Master v3</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        .tab-content { display: none; }
        .tab-content.active { display: block; }
        .card-bank { background: white; border: 2px solid #f1f5f9; border-radius: 20px; padding: 15px; }
        .btn-yellow { background-color: #FFD700; color: #000; font-weight: bold; border-radius: 12px; transition: 0.3s; }
        .event-card { background: #FFD700; padding: 20px; border-radius: 25px; box-shadow: 0 6px 0 #d4b500; }
        .fixed-debt-border { border-left: 12px solid #64748b; }
        .installment-debt-border { border-left: 12px solid #ef4444; }
        .saving-card { border-left: 12px solid #22c55e; background: #f0fdf4; }
        .editable-amount { transition: 0.2s; border-bottom: 2px solid transparent; width: 100%; font-weight: 900; }
        .editable-amount:focus { outline: none; border-bottom: 2px solid #000; background: rgba(0,0,0,0.05); border-radius: 4px; }
        input[type=number]::-webkit-inner-spin-button, input[type=number]::-webkit-outer-spin-button { -webkit-appearance: none; margin: 0; }
    </style>
</head>
<body class="bg-slate-50 text-slate-900 font-sans">

    <nav class="bg-white border-b-2 border-yellow-400 p-4 sticky top-0 z-50 shadow-sm">
        <div class="max-w-6xl mx-auto flex justify-between items-center">
            <h1 class="font-black text-2xl tracking-tighter uppercase italic">FINANZAS <span class="text-yellow-500" id="user-display">DARIO</span></h1>
            <div class="flex gap-4 text-[10px] font-black uppercase">
                <button onclick="showTab('dashboard')">Inicio</button>
                <button onclick="showTab('servicios')">Servicios</button>
                <button onclick="showTab('creditos')">Deudas</button>
                <button onclick="showTab('ahorros')" class="text-green-600">Ahorros</button>
            </div>
        </div>
    </nav>

    <main class="max-w-6xl mx-auto p-4 md:p-6">
        
        <section id="dashboard" class="tab-content active">
            <h3 class="font-black text-[10px] text-slate-400 uppercase tracking-widest mb-4 italic italic">Mis Entidades Bancarias</h3>
            <div class="grid grid-cols-2 md:grid-cols-5 gap-4 mb-8" id="bank-cards"></div>

            <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
                <div class="lg:col-span-2 bg-white p-6 rounded-3xl shadow-sm border border-slate-100">
                    <h3 class="font-bold mb-4 text-slate-500 uppercase text-[10px]">ProyecciÃ³n</h3>
                    <canvas id="projectionChart" height="130"></canvas>
                </div>
                
                <div class="bg-white p-6 rounded-3xl border-2 border-yellow-400 shadow-xl text-center">
                    <input type="text" id="username-input" oninput="updateUser(this.value)" class="w-full border-b border-slate-100 p-2 mb-4 text-center focus:outline-none font-black text-xl uppercase bg-transparent text-slate-300">
                    <div class="p-5 rounded-2xl bg-white mb-4 border border-yellow-100 shadow-inner">
                        <p class="text-[10px] font-black text-slate-400 uppercase mb-1 italic">Saldo Real Disponible</p>
                        <p id="total-cash" class="text-4xl font-black tracking-tighter">$ 0</p>
                    </div>
                    <div class="text-left space-y-1 mb-6 px-2 text-[10px] font-black uppercase tracking-tighter">
                        <div class="flex justify-between text-green-600"><span>Bancos (+):</span> <span id="sum-banks">$ 0</span></div>
                        <div class="flex justify-between text-red-500"><span>Gastos/Deudas (-):</span> <span id="sum-debts">$ 0</span></div>
                        <div class="flex justify-between text-blue-600"><span>Ahorros (-):</span> <span id="sum-savings">$ 0</span></div>
                    </div>
                    <div class="space-y-2">
                        <button onclick="copiarDatos()" class="w-full btn-yellow py-3 text-[10px] uppercase shadow-md">ðŸ“¤ Copiar Datos</button>
                        <button onclick="importarDatos()" class="w-full bg-black text-white py-3 text-[10px] rounded-xl font-bold uppercase">ðŸ“¥ Pegar Datos</button>
                    </div>
                </div>
            </div>

            <div class="mt-12">
                <div class="flex justify-between items-center mb-6">
                    <h3 class="font-black text-xl italic uppercase">Eventos Especiales</h3>
                    <button onclick="addEvent()" class="bg-yellow-400 px-6 py-2 rounded-full font-black text-[10px] uppercase shadow-sm">+ Crear Evento</button>
                </div>
                <div id="events-grid" class="grid grid-cols-1 md:grid-cols-3 gap-6"></div>
            </div>
        </section>

        <section id="creditos" class="tab-content">
            <div class="flex justify-between items-center mb-8">
                <h2 class="text-2xl font-black uppercase italic tracking-tighter">Compromisos Mensuales</h2>
                <div class="flex gap-2">
                    <button onclick="addCredit(true)" class="bg-slate-800 text-white px-4 py-3 text-[10px] font-black rounded-xl uppercase">+ Gasto Fijo</button>
                    <button onclick="addCredit(false)" class="btn-yellow px-4 py-3 text-[10px] uppercase shadow-md">+ Deuda Cuotas</button>
                </div>
            </div>
            <div id="credit-list" class="grid grid-cols-1 md:grid-cols-2 gap-6"></div>
        </section>

        <section id="ahorros" class="tab-content">
            <div class="flex justify-between items-center mb-8">
                <h2 class="text-2xl font-black uppercase italic text-green-700 italic">Huchas de Ahorro</h2>
                <button onclick="addSavingMeta()" class="bg-green-600 text-white px-6 py-3 text-[10px] font-black rounded-xl uppercase shadow-md">+ Nueva Meta</button>
            </div>
            <div id="savings-grid" class="grid grid-cols-1 md:grid-cols-2 gap-6"></div>
        </section>
        
        <section id="servicios" class="tab-content">
            <h2 class="text-2xl font-black uppercase italic mb-6">GestiÃ³n de Servicios</h2>
            <div id="services-checklist" class="grid grid-cols-1 md:grid-cols-2 gap-4"></div>
        </section>

    </main>

    <script>
        let db = JSON.parse(localStorage.getItem('finanzas_gold_v1')) || {
            user: "Dario",
            banks: [{name:"M. PAGO", bal:0}, {name:"ASTROPAY", bal:0}, {name:"BBVA", bal:0}, {name:"SANTANDER", bal:0}, {name:"YPF", bal:0}],
            services: [], credits: [], events: [], savings: [],
            serviceStatus: {Luz: 0, Agua: 0, Gas: 0, Internet: 0}
        };

        const cotizacionDolar = 1200; // Puedes ajustar el valor del dÃ³lar aquÃ­

        function init() {
            renderBanks();
            renderAll();
        }

        function renderBanks() {
            const container = document.getElementById('bank-cards');
            container.innerHTML = db.banks.map((b, i) => `
                <div class="card-bank shadow-sm border border-slate-100">
                    <p class="text-[9px] font-black text-slate-400 uppercase mb-2 italic">${b.name}</p>
                    <div class="flex items-center text-2xl font-black">
                        <span class="text-slate-300 mr-1">$</span>
                        <input type="number" value="${b.bal}" oninput="updateBank(${i}, this.value)" class="w-full focus:outline-none bg-transparent">
                    </div>
                </div>`).join('');
        }

        function updateBank(i, v) { db.banks[i].bal = parseFloat(v) || 0; save(); actualizarTotales(); }

        function renderAll() {
            // RENDER EVENTOS
            document.getElementById('events-grid').innerHTML = db.events.map((ev, i) => `
                <div class="event-card">
                    <div class="flex justify-between items-start"><span class="font-black text-[10px] uppercase text-yellow-900 italic">${ev.name}</span><button onclick="deleteItem('events', ${i})" class="text-yellow-800">âœ•</button></div>
                    <div class="flex items-center text-3xl font-black tracking-tighter mt-1 text-yellow-950">
                        <span class="mr-1">$</span>
                        <input type="number" value="${ev.budget}" oninput="updateGeneric('events', ${i}, 'budget', this.value)" class="editable-amount bg-transparent focus:outline-none">
                    </div>
                </div>`).join('');

            // RENDER DEUDAS
            document.getElementById('credit-list').innerHTML = db.credits.map((c, i) => `
                <div class="p-6 bg-white ${c.isFixed ? 'fixed-debt-border' : 'installment-debt-border'} shadow-sm rounded-3xl flex justify-between items-center">
                    <div>
                        <p class="text-[10px] font-black text-slate-400 uppercase mb-1 italic">${c.isFixed ? 'Gasto Permanente' : c.tipo}</p>
                        <p class="font-black text-sm uppercase">${c.entidad} ${c.isUSD ? '(u$s)' : ''}</p>
                    </div>
                    <div class="text-right">
                        <div class="flex items-center justify-end text-3xl font-black text-slate-900 tracking-tighter">
                            <span class="mr-1">${c.isUSD ? 'u$s' : '$'}</span>
                            <input type="number" value="${c.cuota}" oninput="updateGeneric('credits', ${i}, 'cuota', this.value)" class="editable-amount w-32 bg-transparent text-right">
                        </div>
                        <button onclick="toggleCurrency('credits', ${i})" class="text-[9px] font-black text-blue-500 uppercase mt-2 mr-3">${c.isUSD ? 'A PESOS' : 'A DOLARES'}</button>
                        <button onclick="deleteItem('credits', ${i})" class="text-[9px] font-black text-slate-300 uppercase">Eliminar</button>
                    </div>
                </div>`).join('');

            // RENDER AHORROS
            document.getElementById('savings-grid').innerHTML = db.savings.map((s, i) => `
                <div class="p-6 bg-white saving-card shadow-sm rounded-3xl flex justify-between items-center">
                    <div><p class="text-[10px] font-black text-green-600 uppercase mb-1">Hucha de Ahorro</p><p class="font-black text-xl uppercase">${s.name} ${s.isUSD ? '(u$s)' : ''}</p></div>
                    <div class="text-right">
                        <div class="flex items-center justify-end text-3xl font-black text-green-700 tracking-tighter">
                            <span class="mr-1">${s.isUSD ? 'u$s' : '$'}</span>
                            <input type="number" value="${s.total}" oninput="updateGeneric('savings', ${i}, 'total', this.value)" class="editable-amount w-32 bg-transparent text-right">
                        </div>
                        <button onclick="toggleCurrency('savings', ${i})" class="text-[9px] font-black text-blue-500 uppercase mt-2 mr-3">${s.isUSD ? 'A PESOS' : 'A DOLARES'}</button>
                        <button onclick="deleteItem('savings', ${i})" class="text-[9px] font-black text-slate-300 uppercase">Cerrar</button>
                    </div>
                </div>`).join('');

            // SERVICIOS
            const labels = ['Luz', 'Agua', 'Gas', 'Internet'];
            document.getElementById('services-checklist').innerHTML = labels.map(label => `
                <div class="flex justify-between items-center p-4 bg-white rounded-2xl border border-slate-100 shadow-sm">
                    <span class="font-black text-[10px] uppercase text-slate-500 italic">${label}</span>
                    <input type="number" value="${db.serviceStatus[label] || ''}" oninput="updateServiceStatus('${label}', this.value)" class="w-32 bg-transparent text-right font-black text-yellow-600 focus:outline-none text-xl">
                </div>`).join('');

            actualizarTotales();
        }

        // FUNCIONES DE DATOS
        function updateGeneric(key, i, field, v) { db[key][i][field] = parseFloat(v) || 0; save(); actualizarTotales(); }
        function toggleCurrency(key, i) { db[key][i].isUSD = !db[key][i].isUSD; save(); renderAll(); }
        function updateServiceStatus(label, v) { db.serviceStatus[label] = parseFloat(v) || 0; save(); actualizarTotales(); }

        function addSavingMeta() {
            const name = prompt("Nombre de la meta de ahorro:");
            if(name) {
                const moneda = confirm("Â¿Es en DÃ³lares? (Aceptar para USD, Cancelar para PESOS)");
                db.savings.push({ name, total: 0, isUSD: moneda });
                save(); renderAll();
            }
        }

        function addCredit(isFixed) {
            const entidad = prompt("Nombre del compromiso:");
            const cuota = parseFloat(prompt("Monto inicial:"));
            if(entidad && cuota) {
                const moneda = confirm("Â¿El pago es en DÃ³lares?");
                db.credits.push({ tipo: isFixed ? "Gasto Fijo" : "CrÃ©dito", entidad, cuota, isFixed, isUSD: moneda });
                save(); renderAll();
            }
        }

        function addEvent() {
            const name = prompt("Nombre del evento:");
            const budget = parseFloat(prompt("Presupuesto en pesos:"));
            if(name && budget) { db.events.push({ name, budget }); save(); renderAll(); }
        }

        function deleteItem(key, i) { if(confirm("Â¿Eliminar este registro?")) { db[key].splice(i, 1); save(); renderAll(); } }
        function save() { localStorage.setItem('finanzas_gold_v1', JSON.stringify(db)); }

        function actualizarTotales() {
            const totalBancos = db.banks.reduce((acc, b) => acc + b.bal, 0);
            const totalServicios = Object.values(db.serviceStatus).reduce((acc, v) => acc + (parseFloat(v) || 0), 0);
            
            const totalDeudasPesos = db.credits.reduce((acc, c) => acc + (c.isUSD ? (c.cuota * cotizacionDolar) : c.cuota), 0);
            const totalAhorrosPesos = db.savings.reduce((acc, s) => acc + (s.isUSD ? (s.total * cotizacionDolar) : s.total), 0);
            
            const totalGasto = totalServicios + totalDeudasPesos;
            const saldoReal = totalBancos - totalGasto - totalAhorrosPesos;

            document.getElementById('sum-banks').innerText = `$ ${totalBancos.toLocaleString('es-AR')}`;
            document.getElementById('sum-debts').innerText = `- $ ${totalGasto.toLocaleString('es-AR')}`;
            document.getElementById('sum-savings').innerText = `- $ ${totalAhorrosPesos.toLocaleString('es-AR')}`;
            document.getElementById('total-cash').innerText = `$ ${saldoReal.toLocaleString('es-AR')}`;
            
            document.getElementById('total-cash').className = saldoReal < 0 ? "text-4xl font-black text-red-600 tracking-tighter" : "text-4xl font-black text-slate-900 tracking-tighter";
            document.getElementById('user-display').innerText = db.user.toUpperCase();
            
            updateChart(saldoReal);
        }

        function showTab(id) {
            document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));
            document.getElementById(id).classList.add('active');
        }

        function updateUser(v) { db.user = v; save(); document.getElementById('user-display').innerText = v.toUpperCase(); }
        function copiarDatos() { navigator.clipboard.writeText(JSON.stringify(db)); alert("âœ… Datos copiados al portapapeles"); }
        function importarDatos() { const d = prompt("Pega aquÃ­ el cÃ³digo de respaldo:"); if(d) { try { db = JSON.parse(d); save(); location.reload(); } catch(e) { alert("Error al importar"); } } }

        let myChart;
        function updateChart(total) {
            const ctx = document.getElementById('projectionChart').getContext('2d');
            if(myChart) myChart.destroy();
            myChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: ['M1', 'M2', 'M3', 'M4', 'M5', 'M6'],
                    datasets: [{ data: [total, total, total, total, total, total], borderColor: '#FFD700', borderWidth: 5, tension: 0.4, pointRadius: 0 }]
                },
                options: { plugins: { legend: { display: false } }, scales: { y: { display: false }, x: { display: false } } }
            });
        }

        window.onload = init;
    </script>
</body>
</html>

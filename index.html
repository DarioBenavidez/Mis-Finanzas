<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finanzas Gold - Dario</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        .tab-content { display: none; }
        .tab-content.active { display: block; }
        .card-bank { background: white; border: 2px solid #f1f5f9; border-radius: 20px; padding: 15px; }
        .card-bank:focus-within { border-color: #FFD700; }
        .btn-yellow { background-color: #FFD700; color: #000; font-weight: bold; border-radius: 12px; transition: 0.3s; }
        .btn-yellow:hover { transform: scale(1.02); }
        .event-card { background: #FFD700; padding: 20px; border-radius: 25px; box-shadow: 0 6px 0 #d4b500; }
    </style>
</head>
<body class="bg-slate-50 text-slate-900 font-sans">

    <nav class="bg-white border-b-2 border-yellow-400 p-4 sticky top-0 z-50">
        <div class="max-w-6xl mx-auto flex justify-between items-center">
            <h1 class="font-black text-2xl tracking-tighter uppercase">FINANZAS <span class="text-yellow-500" id="user-display">DARIO</span></h1>
            <div class="flex gap-4 text-[10px] font-black uppercase">
                <button onclick="showTab('dashboard')" class="hover:text-yellow-600">Inicio</button>
                <button onclick="showTab('servicios')" class="hover:text-yellow-600">Servicios</button>
                <button onclick="showTab('creditos')" class="hover:text-yellow-600">Deudas</button>
            </div>
        </div>
    </nav>

    <main class="max-w-6xl mx-auto p-4 md:p-6">
        
        <section id="dashboard" class="tab-content active">
            <h3 class="font-black text-[10px] text-slate-400 uppercase tracking-widest mb-4">Mis Entidades Bancarias</h3>
            <div class="grid grid-cols-2 md:grid-cols-5 gap-4 mb-8" id="bank-cards">
                </div>

            <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
                <div class="lg:col-span-2 bg-white p-6 rounded-3xl shadow-sm border border-slate-100">
                    <h3 class="font-bold mb-4 text-slate-500 uppercase text-[10px]">Proyecci√≥n de Disponibilidad (6 meses)</h3>
                    <canvas id="projectionChart" height="130"></canvas>
                </div>
                
                <div class="bg-white p-6 rounded-3xl border-2 border-yellow-400 shadow-xl text-center">
                    <p class="text-[10px] font-black text-slate-400 uppercase mb-2">Usuario</p>
                    <input type="text" id="username-input" oninput="updateUser(this.value)" class="w-full border-b border-slate-100 p-2 mb-6 text-center focus:outline-none font-bold text-xl uppercase">
                    
                    <div class="p-5 rounded-2xl bg-yellow-50 mb-6 border border-yellow-100">
                        <p class="text-[10px] font-black text-yellow-700 uppercase mb-1">Total Consolidado</p>
                        <p id="total-cash" class="text-4xl font-black text-slate-900">$ 0</p>
                    </div>

                    <div class="space-y-2">
                        <button onclick="copiarDatos()" class="w-full btn-yellow py-3 text-[10px] uppercase shadow-md">üì§ Copiar Datos para Celular</button>
                        <button onclick="importarDatos()" class="w-full bg-black text-white py-3 text-[10px] rounded-xl uppercase font-bold">üì• Pegar Datos de otro disp.</button>
                    </div>
                </div>
            </div>

            <div class="mt-12">
                <div class="flex justify-between items-center mb-6">
                    <h3 class="font-black text-xl italic uppercase tracking-tighter">Eventos Especiales</h3>
                    <button onclick="addEvent()" class="bg-yellow-400 px-6 py-2 rounded-full font-black text-[10px] uppercase shadow-sm hover:bg-yellow-500">+ Crear Evento</button>
                </div>
                <div id="events-grid" class="grid grid-cols-1 md:grid-cols-3 gap-6">
                    </div>
            </div>
        </section>

        <section id="servicios" class="tab-content">
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                <div class="bg-white p-6 rounded-3xl shadow-sm border border-slate-100">
                    <h2 class="font-black mb-6 uppercase text-xs italic text-slate-500">¬øQu√© se debe este mes?</h2>
                    <div id="services-checklist" class="space-y-4">
                        </div>
                </div>
                <div class="md:col-span-2 bg-white p-6 rounded-3xl shadow-sm border border-slate-100">
                    <div class="flex justify-between items-center mb-6">
                        <h2 class="text-xl font-black uppercase italic">Historial de Pagos Realizados</h2>
                        <button onclick="addServicePayment()" class="btn-yellow px-4 py-2 text-[10px] uppercase shadow-sm">+ Cargar Nueva Factura</button>
                    </div>
                    <div id="services-history" class="space-y-3">
                        </div>
                </div>
            </div>
        </section>

        <section id="creditos" class="tab-content">
            <div class="flex justify-between items-center mb-8">
                <h2 class="text-2xl font-black uppercase italic tracking-tighter text-slate-800">Control de Deudas en Vigencia</h2>
                <button onclick="addCredit()" class="btn-yellow px-6 py-3 text-[10px] uppercase shadow-md">+ Nuevo Cr√©dito / Pr√©stamo</button>
            </div>
            <div id="credit-list" class="grid grid-cols-1 md:grid-cols-2 gap-6">
                </div>
        </section>

    </main>

    <script>
        // BASE DE DATOS INICIAL
        let db = JSON.parse(localStorage.getItem('finanzas_gold_v1')) || {
            user: "Dario",
            banks: [
                {name:"M. PAGO", bal:0}, {name:"ASTROPAY", bal:0}, 
                {name:"BBVA", bal:0}, {name:"SANTANDER", bal:0}, {name:"YPF", bal:0}
            ],
            services: [],
            credits: [],
            events: [],
            serviceStatus: {Luz: 0, Agua: 0, Gas: 0, Internet: 0}
        };

        // INICIALIZACI√ìN DE BANCOS (Solo se crean los inputs una vez para no perder el foco)
        function init() {
            const container = document.getElementById('bank-cards');
            container.innerHTML = '';
            db.banks.forEach((b, i) => {
                container.innerHTML += `
                    <div class="card-bank shadow-sm border border-slate-100">
                        <p class="text-[9px] font-black text-slate-400 uppercase mb-2">${b.name}</p>
                        <div class="flex items-center">
                            <span class="text-slate-400 font-bold mr-1">$</span>
                            <input type="number" value="${b.bal}" 
                                   oninput="updateBank(${i}, this.value)" 
                                   class="w-full font-black text-2xl focus:outline-none bg-transparent">
                        </div>
                    </div>`;
            });
            renderAll();
        }

        // ACTUALIZACI√ìN DE BANCOS (Sin re-dibujar para que el cursor no salte)
        function updateBank(i, v) {
            db.banks[i].bal = parseFloat(v) || 0;
            save();
            actualizarTotales();
        }

        function renderAll() {
            // Render Eventos
            const eventGrid = document.getElementById('events-grid');
            eventGrid.innerHTML = db.events.map((ev, i) => `
                <div class="event-card">
                    <div class="flex justify-between items-start">
                        <span class="font-black text-xs uppercase text-yellow-900 tracking-widest">${ev.name}</span>
                        <button onclick="deleteItem('events', ${i})" class="text-yellow-800 font-bold">‚úï</button>
                    </div>
                    <p class="text-3xl font-black text-black mt-2 tracking-tighter">$ ${ev.budget.toLocaleString()}</p>
                </div>`).join('');

            // Render Checklist Servicios
            const labels = ['Luz', 'Agua', 'Gas', 'Internet'];
            document.getElementById('services-checklist').innerHTML = labels.map(label => `
                <div class="flex justify-between items-center p-4 bg-slate-50 rounded-2xl border border-slate-100">
                    <span class="font-black text-[10px] uppercase text-slate-500">${label}</span>
                    <input type="number" value="${db.serviceStatus[label] || ''}" 
                           oninput="updateServiceStatus('${label}', this.value)" 
                           class="w-24 bg-transparent text-right font-black text-yellow-600 focus:outline-none text-lg" placeholder="0">
                </div>`).join('');

            // Render Historial Servicios
            document.getElementById('services-history').innerHTML = db.services.slice().reverse().map((s, i) => `
                <div class="flex justify-between items-center p-4 bg-slate-50 rounded-2xl border border-slate-100">
                    <div>
                        <p class="font-black text-sm uppercase text-slate-700">${s.name}</p>
                        <p class="text-[10px] text-slate-400 font-bold tracking-widest">${s.date}</p>
                    </div>
                    <div class="flex items-center gap-4">
                        <span class="font-black text-xl text-slate-900">$ ${s.amount.toLocaleString()}</span>
                        <button onclick="deleteItem('services', ${db.services.length - 1 - i})" class="text-slate-300 hover:text-red-500">‚úï</button>
                    </div>
                </div>`).join('');

            // Render Deudas
            document.getElementById('credit-list').innerHTML = db.credits.map((c, i) => `
                <div class="p-6 bg-white border-l-[12px] border-red-500 shadow-sm rounded-3xl flex justify-between items-center border border-slate-100">
                    <div>
                        <p class="text-[10px] font-black text-slate-400 uppercase tracking-tighter mb-1">${c.tipo} / ${c.entidad}</p>
                        <p class="font-black text-sm uppercase text-slate-800">Faltan ${c.restantes} cuotas</p>
                    </div>
                    <div class="text-right">
                        <p class="text-3xl font-black text-red-600 tracking-tighter">$ ${c.cuota.toLocaleString()}</p>
                        <button onclick="deleteItem('credits', ${i})" class="text-[9px] font-black text-slate-300 uppercase hover:text-red-500 mt-2">Eliminar de vigencia</button>
                    </div>
                </div>`).join('');

            actualizarTotales();
        }

        // FUNCIONES DE AGREGAR
        function addServicePayment() {
            const name = prompt("¬øQu√© servicio pagaste? (Luz, Internet, etc):");
            const amount = parseFloat(prompt("Monto pagado:"));
            if(name && amount) {
                db.services.push({ name, amount, date: new Date().toLocaleDateString() });
                save(); renderAll();
            }
        }

        function addCredit() {
            const tipo = prompt("Tipo de deuda (Bancario, Personal, Tarjeta):");
            const entidad = prompt("Entidad o Banco (Ej: BBVA, Visa):");
            const cuota = parseFloat(prompt("Monto de cada cuota:"));
            const restantes = parseInt(prompt("¬øCu√°ntas cuotas faltan pagar?"));
            if(tipo && cuota) {
                db.credits.push({ tipo, entidad, cuota, restantes });
                save(); renderAll();
            }
        }

        function addEvent() {
            const name = prompt("Nombre del Evento Especial:");
            const budget = parseFloat(prompt("Dinero asignado:"));
            if(name && budget) {
                db.events.push({ name, budget });
                save(); renderAll();
            }
        }

        // AUXILIARES
        function updateServiceStatus(label, v) { db.serviceStatus[label] = parseFloat(v) || 0; save(); }
        
        function deleteItem(key, i) { 
            if(confirm("¬øEst√°s seguro de eliminar este registro?")) { 
                db[key].splice(i, 1); save(); renderAll(); 
            } 
        }

        function save() { localStorage.setItem('finanzas_gold_v1', JSON.stringify(db)); }

        function actualizarTotales() {
            const total = db.banks.reduce((acc, b) => acc + b.bal, 0);
            document.getElementById('total-cash').innerText = `$ ${total.toLocaleString()}`;
            document.getElementById('user-display').innerText = db.user.toUpperCase();
            document.getElementById('username-input').value = db.user;
            updateChart(total);
        }

        function showTab(id) {
            document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));
            document.getElementById(id).classList.add('active');
        }

        function updateUser(v) { db.user = v; save(); document.getElementById('user-display').innerText = v.toUpperCase(); }

        // SINCRONIZACI√ìN
        function copiarDatos() {
            navigator.clipboard.writeText(JSON.stringify(db));
            alert("‚úÖ ¬°C√ìDIGO COPIADO! Ahora pegalo en tu otro dispositivo.");
        }

        function importarDatos() {
            const d = prompt("PEGA AQU√ç EL C√ìDIGO DE TU OTRO DISPOSITIVO:");
            if(d) {
                try {
                    db = JSON.parse(d);
                    save();
                    location.reload();
                } catch(e) { alert("‚ùå C√≥digo inv√°lido."); }
            }
        }

        // GR√ÅFICO
        let myChart;
        function updateChart(total) {
            const ctx = document.getElementById('projectionChart').getContext('2d');
            if(myChart) myChart.destroy();
            myChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: ['Mes 1', 'Mes 2', 'Mes 3', 'Mes 4', 'Mes 5', 'Mes 6'],
                    datasets: [{
                        data: [total, total, total, total, total, total],
                        borderColor: '#FFD700',
                        borderWidth: 5,
                        pointRadius: 4,
                        tension: 0.4
                    }]
                },
                options: {
                    plugins: { legend: { display: false } },
                    scales: { y: { beginAtZero: true } }
                }
            });
        }

        window.onload = init;
    </script>
</body>
</html>

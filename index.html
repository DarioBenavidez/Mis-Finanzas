<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finanzas Gold - Dario</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
        .tab-content { display: none; }
        .tab-content.active { display: block; }
        .card-bank { background: white; border: 2px solid #f1f5f9; border-radius: 20px; padding: 15px; transition: all 0.3s; }
        .card-bank:focus-within { border-color: #FFD700; box-shadow: 0 10px 15px -3px rgba(255, 215, 0, 0.2); }
        .btn-yellow { background-color: #FFD700; color: #000; font-weight: bold; border-radius: 12px; transition: 0.3s; }
        .btn-yellow:hover { background-color: #FACC15; transform: scale(1.02); }
    </style>
</head>
<body class="bg-slate-50 text-slate-900">

    <nav class="bg-white border-b-2 border-yellow-400 p-4 sticky top-0 z-50">
        <div class="max-w-6xl mx-auto flex justify-between items-center">
            <h1 class="font-black text-2xl tracking-tighter uppercase" id="user-header">FINANZAS <span class="text-yellow-500">DARIO</span></h1>
            <div class="flex gap-4 text-xs font-bold uppercase">
                <button onclick="showTab('dashboard')" class="hover:text-yellow-600">Inicio</button>
                <button onclick="showTab('servicios')" class="hover:text-yellow-600">Servicios</button>
                <button onclick="showTab('creditos')" class="hover:text-yellow-600">Deudas</button>
                <button onclick="exportToExcel()" class="bg-black text-white px-3 py-1 rounded-lg">Excel</button>
            </div>
        </div>
    </nav>

    <main class="max-w-6xl mx-auto p-4 md:p-6">
        <section id="dashboard" class="tab-content active">
            <h3 class="font-black text-xs text-slate-400 uppercase tracking-widest mb-4">Mis Entidades Bancarias</h3>
            <div class="grid grid-cols-2 md:grid-cols-5 gap-4 mb-8" id="bank-cards"></div>

            <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
                <div class="lg:col-span-2 bg-white p-6 rounded-3xl shadow-sm border border-slate-100">
                    <h3 class="font-bold mb-4 text-slate-500 uppercase text-[10px] tracking-widest">Disponibilidad Estimada (6 Meses)</h3>
                    <canvas id="projectionChart" height="130"></canvas>
                </div>

                <div class="bg-white p-6 rounded-3xl border-2 border-yellow-400 shadow-xl">
                    <h3 class="font-bold text-lg mb-1">Ajustes de Cuenta</h3>
                    <input type="text" id="username-input" oninput="updateUser(this.value)" class="w-full border-b-2 border-slate-100 p-2 mb-6 focus:outline-none focus:border-yellow-400 font-bold text-xl">
                    
                    <div class="p-5 rounded-2xl bg-yellow-50 border border-yellow-100 mb-6 text-center">
                        <p class="text-[10px] font-black uppercase text-yellow-700 tracking-widest">Total Consolidado</p>
                        <p id="total-cash" class="text-3xl font-black text-slate-900">$0</p>
                    </div>

                    <div class="space-y-3">
                        <button onclick="copiarDatos()" class="w-full btn-yellow py-4 text-xs shadow-md">üì§ COPIAR DATOS PARA CELULAR</button>
                        <button onclick="importarDatos()" class="w-full bg-black text-white font-bold py-4 text-xs rounded-xl hover:bg-slate-800 transition">üì• PEGAR DATOS DE OTRO DISP.</button>
                    </div>
                </div>
            </div>
        </section>

        <section id="servicios" class="tab-content">
             <div class="bg-white p-6 rounded-3xl shadow-sm">
                <div class="flex justify-between items-center mb-6">
                    <h2 class="text-2xl font-black">HISTORIAL DE SERVICIOS</h2>
                    <button onclick="addServicePayment()" class="btn-yellow px-6 py-3">+ CARGAR FACTURA</button>
                </div>
                <div class="overflow-x-auto">
                    <table class="w-full text-left">
                        <thead class="text-slate-400 text-xs uppercase border-b">
                            <tr><th class="p-4">Servicio</th><th class="p-4">Fecha</th><th class="p-4 text-right">Monto</th><th class="p-4"></th></tr>
                        </thead>
                        <tbody id="services-table-body" class="text-sm"></tbody>
                    </table>
                </div>
            </div>
        </section>

        <section id="creditos" class="tab-content">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                <div>
                    <h2 class="text-xl font-black mb-4 uppercase">Cr√©ditos y Tarjetas</h2>
                    <div id="credit-list" class="space-y-4"></div>
                    <button onclick="addCredit()" class="w-full mt-6 py-4 border-2 border-yellow-400 rounded-2xl font-bold">+ AGREGAR CR√âDITO</button>
                </div>
                <div>
                    <h2 class="text-xl font-black mb-4 uppercase">Fijos Mensuales</h2>
                    <div id="fixed-items-list" class="space-y-2"></div>
                    <button onclick="addFixedItem()" class="w-full mt-4 bg-slate-900 text-white py-4 rounded-2xl font-bold">+ AGREGAR √çTEM</button>
                </div>
            </div>
        </section>
    </main>

    <script>
        let db = JSON.parse(localStorage.getItem('finanzas_gold_v1')) || {
            user: "Dario",
            banks: [{name: "M. PAGO", bal: 0}, {name: "ASTROPAY", bal: 0}, {name: "BBVA", bal: 0}, {name: "SANTANDER", bal: 0}, {name: "YPF", bal: 0}],
            fixedItems: [], services: [], credits: [], events: [] 
        };

        function save() { localStorage.setItem('finanzas_gold_v1', JSON.stringify(db)); render(); }
        
        function copiarDatos() {
            navigator.clipboard.writeText(JSON.stringify(db));
            alert("‚úÖ C√≥digo copiado. Pegalo en el otro dispositivo.");
        }

        function importarDatos() {
            const dataStr = prompt("Peg√° ac√° el c√≥digo que copiaste de tu otro dispositivo:");
            if(dataStr) {
                try {
                    db = JSON.parse(dataStr);
                    save();
                    location.reload();
                } catch(e) { alert("‚ùå C√≥digo inv√°lido."); }
            }
        }

        function showTab(id) {
            document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));
            document.getElementById(id).classList.add('active');
        }

        function updateBank(i, v) { 
            db.banks[i].bal = parseFloat(v) || 0; 
            save(); 
        }

        function updateUser(v) { db.user = v; save(); }

        function render() {
            document.getElementById('user-header').innerHTML = `FINANZAS <span class="text-yellow-500">${db.user.toUpperCase()}</span>`;
            document.getElementById('username-input').value = db.user;
            
            const bankContainer = document.getElementById('bank-cards');
            bankContainer.innerHTML = '';
            let totalCash = 0;
            db.banks.forEach((b, i) => {
                totalCash += b.bal;
                bankContainer.innerHTML += `
                    <div class="card-bank shadow-sm">
                        <p class="text-[9px] font-black text-slate-400 uppercase mb-2">${b.name}</p>
                        <input type="number" oninput="updateBank(${i}, this.value)" value="${b.bal}" class="w-full font-black text-xl focus:outline-none bg-transparent">
                    </div>`;
            });
            document.getElementById('total-cash').innerText = `$ ${totalCash.toLocaleString()}`;
            // (Aqu√≠ ir√≠a la l√≥gica de los otros renders abreviada para no saturar)
        }
        
        // Funciones extra (addService, etc) se mantienen iguales...
        render();
    </script>
</body>
</html>
</body>
</html>
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finanzas Gold - Dario</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        .tab-content { display: none; }
        .tab-content.active { display: block; }
        .card-bank { background: white; border: 2px solid #f1f5f9; border-radius: 20px; padding: 15px; transition: 0.3s; }
        .card-bank:focus-within { border-color: #FFD700; box-shadow: 0 4px 12px rgba(255, 215, 0, 0.1); }
        .btn-yellow { background-color: #FFD700; color: #000; font-weight: bold; border-radius: 12px; }
        .event-card { background: #FFD700; padding: 20px; border-radius: 25px; box-shadow: 0 8px 0 #d4b500; }
    </style>
</head>
<body class="bg-slate-50 text-slate-900">

    <nav class="bg-white border-b-2 border-yellow-400 p-4 sticky top-0 z-50">
        <div class="max-w-6xl mx-auto flex justify-between items-center">
            <h1 class="font-black text-2xl tracking-tighter uppercase">FINANZAS <span class="text-yellow-500" id="user-display">DARIO</span></h1>
            <div class="flex gap-4 text-xs font-bold uppercase">
                <button onclick="showTab('dashboard')">Inicio</button>
                <button onclick="showTab('servicios')">Servicios</button>
                <button onclick="showTab('creditos')">Deudas</button>
            </div>
        </div>
    </nav>

    <main class="max-w-6xl mx-auto p-4 md:p-6">
        <section id="dashboard" class="tab-content active">
            <h3 class="font-black text-[10px] text-slate-400 uppercase tracking-widest mb-4">Mis Entidades Bancarias</h3>
            <div class="grid grid-cols-2 md:grid-cols-5 gap-4 mb-8" id="bank-cards"></div>

            <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
                <div class="lg:col-span-2 bg-white p-6 rounded-3xl shadow-sm border border-slate-100">
                    <h3 class="font-bold mb-4 text-slate-500 uppercase text-[10px]">ProyecciÃ³n</h3>
                    <canvas id="projectionChart" height="130"></canvas>
                </div>
                <div class="bg-white p-6 rounded-3xl border-2 border-yellow-400 shadow-xl text-center">
                    <input type="text" id="username-input" oninput="updateUser(this.value)" class="w-full border-b border-slate-100 p-2 mb-4 text-center focus:outline-none font-bold text-xl">
                    <div class="p-5 rounded-2xl bg-yellow-50 mb-6">
                        <p id="total-cash" class="text-3xl font-black">$ 0</p>
                    </div>
                    <div class="space-y-2">
                        <button onclick="copiarDatos()" class="w-full btn-yellow py-3 text-[10px]">ðŸ“¤ COPIAR DATOS</button>
                        <button onclick="importarDatos()" class="w-full bg-black text-white py-3 text-[10px] rounded-xl">ðŸ“¥ PEGAR DATOS</button>
                    </div>
                </div>
            </div>

            <div class="mt-10">
                <div class="flex justify-between items-center mb-6">
                    <h3 class="font-black text-lg italic uppercase">Eventos Especiales</h3>
                    <button onclick="addEvent()" class="bg-yellow-400 px-6 py-2 rounded-full font-black text-[10px] uppercase">+ Crear Evento</button>
                </div>
                <div id="events-grid" class="grid grid-cols-1 md:grid-cols-3 gap-6"></div>
            </div>
        </section>

        <section id="servicios" class="tab-content">
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                <div class="md:col-span-1 bg-white p-6 rounded-3xl shadow-sm border">
                    <h2 class="font-black mb-4 uppercase text-sm">Estado de Servicios</h2>
                    <div id="services-checklist" class="space-y-3">
                        </div>
                </div>
                <div class="md:col-span-2 bg-white p-6 rounded-3xl shadow-sm border">
                    <div class="flex justify-between items-center mb-6">
                        <h2 class="text-xl font-black uppercase">Historial de Facturas</h2>
                        <button onclick="addServicePayment()" class="btn-yellow px-4 py-2 text-xs">+ CARGAR FACTURA</button>
                    </div>
                    <div id="services-history" class="space-y-2"></div>
                </div>
            </div>
        </section>

        <section id="creditos" class="tab-content">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-2xl font-black uppercase italic">Control de Deudas en Vigencia</h2>
                <button onclick="addCredit()" class="btn-yellow px-6 py-3 text-xs">+ NUEVO CRÃ‰DITO/DEUDA</button>
            </div>
            <div id="credit-list" class="grid grid-cols-1 md:grid-cols-2 gap-4"></div>
        </section>
    </main>

    <script>
        let db = JSON.parse(localStorage.getItem('finanzas_gold_v1')) || {
            user: "Dario",
            banks: [{name:"M. PAGO", bal:0}, {name:"ASTROPAY", bal:0}, {name:"BBVA", bal:0}, {name:"SANTANDER", bal:0}, {name:"YPF", bal:0}],
            services: [], credits: [], events: [],
            serviceStatus: {Luz: 0, Agua: 0, Gas: 0, Internet: 0}
        };

        function inicializarApp() {
            const container = document.getElementById('bank-cards');
            container.innerHTML = '';
            db.banks.forEach((b, i) => {
                container.innerHTML += `
                    <div class="card-bank">
                        <p class="text-[9px] font-black text-slate-400 uppercase mb-2">${b.name}</p>
                        <input type="number" value="${b.bal}" oninput="updateBank(${i}, this.value)" class="w-full font-black text-xl focus:outline-none bg-transparent">
                    </div>`;
            });
            renderAll();
        }

        function updateBank(i, v) { 
            db.banks[i].bal = parseFloat(v) || 0; 
            save(); 
            actualizarTotales();
        }

        function addServicePayment() {
            const name = prompt("Tipo de Servicio (Luz, Agua, Gas, Internet o Detalle):");
            const amount = parseFloat(prompt("Monto pagado:"));
            if(name && amount) {
                db.services.push({name, amount, date: new Date().toLocaleDateString()});
                save(); renderAll();
            }
        }

        function addCredit() {
            const tipo = prompt("Tipo (Bancario, Personal, Tarjeta):");
            const entidad = prompt("Entidad (Ej: BBVA, Prestamo Amigo):");
            const cuota = parseFloat(prompt("Monto de la cuota:"));
            const restantes = parseInt(prompt("Cuotas faltantes:"));
            if(tipo && cuota) {
                db.credits.push({tipo, entidad, cuota, restantes});
                save(); renderAll();
            }
        }

        function addEvent() {
            const name = prompt("Nombre del Evento:");
            const budget = parseFloat(prompt("Monto:"));
            if(name && budget) { db.events.push({name, budget}); save(); renderAll(); }
        }

        function renderAll() {
            // Totales
            actualizarTotales();

            // Eventos
            document.getElementById('events-grid').innerHTML = db.events.map((ev, i) => `
                <div class="event-card">
                    <div class="flex justify-between">
                        <span class="font-black text-xs uppercase">${ev.name}</span>
                        <button onclick="deleteItem('events', ${i})">âœ•</button>
                    </div>
                    <p class="text-2xl font-black">$ ${ev.budget.toLocaleString()}</p>
                </div>`).join('');

            // Servicios Checklist
            const items = ['Luz', 'Agua', 'Gas', 'Internet'];
            document.getElementById('services-checklist').innerHTML = items.map(item => `
                <div class="flex justify-between p-3 bg-slate-50 rounded-xl">
                    <span class="font-bold">${item}</span>
                    <input type="number" placeholder="Monto" oninput="updateServiceStatus('${item}', this.value)" value="${db.serviceStatus[item] || ''}" class="w-20 bg-transparent text-right font-bold text-yellow-600">
                </div>`).join('');

            // Historial Servicios
            document.getElementById('services-history').innerHTML = db.services.slice().reverse().map((s, i) => `
                <div class="flex justify-between p-3 border-b text-sm">
                    <span><b>${s.name}</b> (${s.date})</span>
                    <span class="font-black">$ ${s.amount.toLocaleString()}</span>
                </div>`).join('');

            // Deudas
            document.getElementById('credit-list').innerHTML = db.credits.map((c, i) => `
                <div class="p-4 bg-white border-l-4 border-red-500 shadow-sm rounded-xl flex justify-between items-center">
                    <div>
                        <p class="text-[10px] font-bold text-slate-400 uppercase">${c.tipo} - ${c.entidad}</p>
                        <p class="font-bold text-xs">${c.restantes} cuotas restantes</p>
                    </div>
                    <div class="text-right">
                        <p class="text-lg font-black text-red-600">$ ${c.cuota.toLocaleString()}</p>
                        <button onclick="deleteItem('credits', ${i})" class="text-[10px] text-slate-300">Eliminar</button>
                    </div>
                </div>`).join('');
        }

        function deleteItem(key, i) { if(confirm("Â¿Eliminar?")) { db[key].splice(i,1); save(); renderAll(); } }
        function save() { localStorage.setItem('finanzas_gold_v1', JSON.stringify(db)); }
        
        function actualizarTotales() {
            const total = db.banks.reduce((acc, b) => acc + b.bal, 0);
            document.getElementById('total-cash').innerText = `$ ${total.toLocaleString()}`;
            document.getElementById('user-display').innerText = db.user.toUpperCase();
            document.getElementById('username-input').value = db.user;
            actualizarGrafico(total);
        }

        function showTab(id) {
            document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));
            document.getElementById(id).classList.add('active');
        }
